<div class="container">
    <h4>Our Menu</h4>
    <div class =" row row-cols-xs-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4"> 
        <div *ngFor="let product of products; index as i">
            <div class="card" style="width: 16rem;">
                <img src={{product.image}} class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{product.productName}}</h5>
                <p class="card-text">{{product.productDescription}}</p>
                <ng-template [ngIf]="product.availability == true" [ngIfElse]="notAvailable"> 
                    <a routerLink="/product/{{i}}" class="btn btn-primary">Details</a>
                    <a routerLink="/cart" class="btn btn-primary">Add to cart</a>
                </ng-template>
                <ng-template #notAvailable>
                    <p><b>Sorry, not available at the moment!</b></p>
                </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
